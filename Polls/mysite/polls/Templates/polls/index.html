{% extends 'polls/base.html' %}

{% block main_content %}


{% if latest_questions %}
    <ul>
       {% for question in latest_questions %}
          <li><a href='/polls/{{question.id}}'><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> you dont have any questions so please add some</p>
{% endif %}


{% endblock %}
